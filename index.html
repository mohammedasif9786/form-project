<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="header">Form Filling</h1>

<div id="control">
    
<marquee id="marq"  direction="left"   Scrollamount="15" behaviour:"alternate">Warning!!!! Fill the entries Correctly....data entered will be unchangable</marquee>
<div id="store">
        <form id="form">
            <h3 id="data"><u>User's data</u></h3>
            <input size=30px type="text" placeholder="Enter your's name" class="inp name"><br><br>
            <input type="number" placeholder="Enter your's mobile number" class="inp num" size=45px><br><br>
            <input type="email" size=30px placeholder="Enter's your Email" class="inp email"><br><br>
            <label for="gender" id="gen">Select your's gender:</label><br><input type="radio" class="sel gen" value="male" id="male" name="gender"> male <br> <input type="radio" placeholder="select your gender" id="female" class="sel gen" value="Female" name="gender">Female<br><br>
            <button type="button"  id="btn">Submit</button>&nbsp &nbsp <input type="reset" value="reset" id="reset">
        </form>
        <div id="table">
            <table id ="tablee" cellpadding="2px" cellspacing="2px" border="3px">
                <tr >
                    <th>Username</th>
                    <th>Mobile Number</th>
                    <th>Email</th>
                    <th>gender</th>
                </tr>
            
            </table>
        </div>
    
    </div>
</div>
<input type="radio" checked   value="male" id="malee">mALE
    
</body>
